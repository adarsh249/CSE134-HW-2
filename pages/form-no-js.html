<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../styles/main.css">
    <meta name="description" content="Adarsh Patel's resume and portfolio site.">
    <title>Adarsh's Portfoilo</title>
</head>
<body>
    <header>
        <picture>
            <source srcset="../assets/images/pfp.avif" type="image/avif">
            <source srcset="../assets/images/pfp.webp" type="image/webp">
            <img src="../assets/images/pfp.jpg" alt="A profile picture of Adarsh Patel">
        </picture>
        <h1><a href="../index.html">Adarsh Patel's Portfoilo</a></h1>
        <nav id="header_nav">
            <a href="../index.html#projects_home">Projects</a>
            <a href="contact.html">Contact</a>
            <a href="resume.html">About Me</a>
        </nav>
    </header>
    <main id="contact_me">
        <h2>Contact Me!</h2>
        <form method="post" id="contact_me_form" action="https://httpbin.org/post">
            <label for="full_name">Full Name:</label><br>
            <input type="text" name="full_name" id="full_name" required autofocus>
            
            <output for="full_name" name="error_message">
                <span class="error_message">This field is required.</span>
            </output>
            <output for="full_name" name="info_message">
                <span class="info_message"></span>
            </output>
            <br>

            <label for="email">Email: </label><br>
            <input type="email" name="email" id="email" required>

            <output for="email" name="error_message">
                <span class="error_message">Please input a valid email address.</span>
            </output>
            <output for="email" name="info_message">
                <span class="info_message"></span>
            </output>
            <br>

            <label for="phone">Phone Number: </label><br>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <output for="phone" name="error_message">
                <span class="error_message">Phone numbers are in the format 000-000-0000.</span>
            </output>
            <output for="phone" name="info_message">
                <span class="info_message"></span>
            </output>   
            <br>

            <label for="comments">Type your message below:</label><br>
            <textarea name="comments" id="comments" maxlength="1500" minlength="50" required pattern="[a-zA-Z0-9.,!?&quot;'()\s]+"></textarea>

            <output for="comments" name="error_message">
                <span class="error_message">You must have between 50 and 1500 characters. No invalid characters allowed.</span>
            </output>
            <output for="comments" name="info_message">
                <span class="info_message"></span>
            </output> 
            <br>

            <input type="hidden" name="possible_bot" value="true">

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <a href="#" class="back_to_top_button">Back To Top</a>        
        <p>Adarsh Patel &copy;</p>
    </footer>
</body>
</html>
